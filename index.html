<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <section id="links-container">
      <div class="img-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile-picture"
          class="profile-image"
        />
      </div>
      <div class="social-info">
        <p class="person-name">Jessica Randall</p>
        <p class="person-address">London, United Kingdom</p>
        <p class="person-bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links-container">
        <ul class="links">
          <li class="links-page"><a href="">GitHub</a></li>
          <li class="links-page"><a href="">Frontend Mentor</a></li>
          <li class="links-page"><a href="">Linkedin</a></li>
          <li class="links-page"><a href="">Twitter</a></li>
          <li class="links-page"><a href="">Instagram</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
